plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'org.discordbot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.13")
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation("org.javacord:javacord:3.4.0")
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.2'
}
task stage(dependsOn: ['build' , 'shadowJar','clean', 'test'])
build.mustRunAfter clean
build.mustRunAfter test

jar {
    manifest{
        attributes 'Class-Path': '/libs/DiscordBot-1.0-SNAPSHOT-all.jar', 'Main-Class': 'org.discordbot.Main'
    }
}